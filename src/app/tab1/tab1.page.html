<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Tasks -->
<ion-content [fullscreen]="true">
<ion-list>
  <ion-item *ngFor="let task of tasks">
    {{task.description}}
  </ion-item>
</ion-list>

<!--  Add task -->
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="newTask()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
